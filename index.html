<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat_window">
            <i class="fa-solid fa-xmark close_icon"></i>
            <div class="chat_heading">
                <h1>Chat with us</h1>
            </div>
            <div class="chat_sms">
                <div class="left">
                    <div class="circle">S</div>
                    <p class="text">Lorem ipsum dolor sit</p>
                </div>
                <div class="right">
                    <p class="text">Lorem, ipsum dolor.</p>
                    <div class="circle">S</div>
                </div>
                <div class="left">
                    <div class="circle">S</div>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <div class="right">
                    <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
                    <div class="circle">S</div>
                </div>
            </div>
            <div class="chat_type">
                <i class="fa-solid fa-microphone"></i>
                <input type="text" placeholder="Enter your message">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
        <div class="chat_icon">
            <i class="fa-solid fa-comments fa-beat" style="color: #63E6BE;"></i>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0c86eb231f.js" crossorigin="anonymous"></script>
</body>
</html>
